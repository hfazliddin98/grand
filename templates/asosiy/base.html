{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static '/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="{% static 'images/itpark_logo.png' %}">

    <title>Bosh sahifa</title>
</head>

<body class="">

    <div class="container-fuild">


        {% if user.is_authenticated %}

        <div class="row sticky-top bg-body-tertiary border-bottom border-3 px-md-3 mx-0">
            <nav class="navbar navbar-expand-md bg-body-tertiary">
                <div class="container-fluid sticky-top">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img class="mb-2" src="https://kspi.uz/static/media/logo_kspi.e2960ced8c37eb27e4e6.png"
                            width="30" height="24">
                        <span class="d-none d-sm-inline fw-semibold">
                            Qo`qon Davlat Unversiteti
                        </span>
                    </a>

                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-grid fa-3x"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <!-- UL o‘ng tomonda bo'lishi uchun "ms-auto" -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item pe-4">
                                <a class="nav-link active" aria-current="page" href="#">Arizalarim</a>
                            </li>


                            <div class=" d-block d-md-none">
                                <li class="nav-item">
                                    <a href="{% url 'chiqish' %}" class="nav-link active">Malumotlarim</a>
                                </li>
                                <li class="nav-item d-flex justify-content-center">
                                    <a href="{% url 'chiqish' %}" class="btn btn-outline-danger">Chiqish</a>
                                </li>
                            </div>

                            <div class="d-none d-md-block">
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown">
                                        <i class="bi bi-person"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end"> <!-- o‘ng tomondan tushadi -->
                                        <li class="nav-item d-flex justify-content-center py-2">
                                           <a href="{% url 'home' %}" class="text-success text-decoration-none">
                                               <i class="bi bi-person-check"></i>
                                                Malumotlarim
                                            </a>
                                        </li>
                                        <li class="nav-item d-flex justify-content-center">
                                            <a href="{% url 'chiqish' %}" class="text-danger text-decoration-none">
                                               <i class="bi bi-box-arrow-left"></i>
                                                Chiqish
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </div>

                        </ul>

                    </div>
                </div>
            </nav>

        </div>





        <div class="row min-vh-100 mx-0">



            {% block content %}
            {% endblock content %}



        </div>


        {% else %}

        <div class="row">
            <a href="{% url 'kirish' %}">kirish</a>
            <br>
            <a href="{% url 'royhat' %}">royhat</a>
        </div>
        {% endif %}


    </div>

    <div class=" d-block d-md-none">
        <h1 class="text-center text-danger mt-5">
            Tizimga faqat kompyuterdan kiring !!!
        </h1>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
